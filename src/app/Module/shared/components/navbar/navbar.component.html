<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800">
    <div class="px-5 lg:px-20 h-16 flex items-center justify-between">

        <div class="flex items-center">
            <div class="mr-5">
                <img class="w-8" src="https://img.freepik.com/free-vector/modern-conectivity-logo-template_23-2147934053.jpg?w=826&t=st=1725072964~exp=1725073564~hmac=0989301f675d5ba4377ca1ba25dc6be0c0e0ceefd81ee75467737bc207901ce1" alt="Code with Bibs">
            </div>
    
            <div class="">
                <div class="flex items-center space-x-4">
                    <a routerLink="/" class="text-gray-800 font text-lg">
                        Shop with Eva
                    </a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('women')" mat-button>Women</button>
                    </div>
    
                </div>
    
            </div>
        </div>
        <div class="flex items-center">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>

            <button *ngIf="false" mat-raised-button type="" color="accent">LOGIN</button>

            <div *ngIf="true" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Habib</span>
                    <button mat-button [matMenuTriggerFor]="profileMenu">
                        <img class="h-7 w-7" src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_640.png" alt="">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button (click)="navigateTo('account/orders')" mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                    </mat-menu>
                </div>

            </div>
            
        </div>

    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection" />
    </div>

</div>
